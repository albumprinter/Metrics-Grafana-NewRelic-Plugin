<h3 class="page-heading">NewRelic API Credentials</h3>
<!-- Included partial -->
<div class="gf-form-group max-width-30">
  <div class="gf-form">
    <label class="gf-form-label width-9">
      Application
      <info-popover>
        The application that you want to pull data from
      </info-popover>
    </label>
    <select class="gf-form-input"
      ng-model="ctrl.current.jsonData.app_id"
      ng-options="app.id as app.name for app in ctrl.apps">
    </select>
  </div>
</div>
